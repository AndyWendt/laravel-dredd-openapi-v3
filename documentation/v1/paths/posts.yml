get:
  summary: Gets all the Posts
  responses:
    '200':
      description: Post object
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            items:
              type: object
              required:
                - id
                - name
                - text
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: foobar
                text:
                  type: string
                  example: "foo bar baz ipsum"

              