type: object
required:
  - first_name
  - last_name
  - phone
properties:
  first_name:
    type: string
    example: "Bruce"
  last_name:
    type: string
    example: "Wayne"
  email:
    type: string
    example: bruce@wayneenterprises.com
  phone:
    type: integer
    example: 8003334444
  address:
    $ref: ./OrderAddress.yml
